<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../functions.js"></script>
    <link rel="stylesheet" type="text/css" href="https://github.com/kevinrosenfield/pymate/blob/594713ee4fb35add885126de87bcf8e90e70cac8/static/styles.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="main-container">
      <div class="wrapper-masthead">
        <div class="container" style="margin: 0 0 0 0p;">
          <header class="masthead clearfix">
            <div class="site-info">
              <h4 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <!-- <p class="site-description">{{ site.description }}</p> -->
            </div> 
            <div><nav>
              <a href="{{ site.baseurl }}/">Blog</a>
              <a href="{{ site.baseurl }}/about">About</a>
              <a href="{{ site.baseurl }}/resume/">Resume</a>
              <a href="{{ site.baseurl }}/cv/">Academic CV</a>
              <!-- <a href="{{ site.baseurl }}/pymate/">Pymate App</a> -->
            </nav></div>
          </header>
        </div>
      </div>

      <div id="main" role="main" class="container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
