---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="padding-bottom:0px;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
        <div style="top:-60px;height:55px;width:100%;background-color:black;justify-self:center;opacity:0.5;position:relative">
          <div style="opacity:1.0;color:white;text-align: left;">TEXT HERE</div>
      </div>
      

      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
    </article>
  {% endfor %}
</div>
